<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.css">
    <title>Clayton Ortiz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__menu"></div>
            <div class="header__name">
            Clayton Ortiz
            </div>
        </div>

        <div class="projects">
            
            <div class="projects__title">Projects</div>
            
            <div class="projects__card projects__card-1">

            </div>
            <div class="projects__card projects__card-2">
                2
            </div>
            <div class="projects__card projects__card-3">
                3
            </div>
            <div class="projects__card projects__card-4">
                4
            </div>

        </div>

        <div class="about-me">
            About Me
        </div>

        <div class="contact">
            <form class="contact__form">
                <label for="name">Your Name (required)</label>
                <br/>
                <input type="text" class="contact__form-name">
                <br/>
                <label for="email">Your Email (required)</label>
                <br/>
                <input type="text" class="contact__form-email">
                <br/>
                <label for="subject">Subject</label>
                <br/>
                <input type="text" class="contact__form-subject">
                <br/>
                <label for="message">Message</label>
                <br/>
                <textarea class="contact__form-message"></textarea>

            </form>
        </div>

        <div class="footer">
            <div class="footer__github">Github</div>
            <div class="footer__linkedin">LinkedIn</div>
            
        </div>
        
    </div> 

</body>
</html>
